{{ define "CommonPageHeader" }}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="76x76" href="{{.Site.PathPrefix}}/static/favicons/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{.Site.PathPrefix}}/static/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{.Site.PathPrefix}}/static/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="{{.Site.PathPrefix}}/static/favicons/site.webmanifest" />
    <link rel="mask-icon" href="{{.Site.PathPrefix}}/static/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="alternate" type="application/rss+xml" href="/feed.xml" />
