services:
  basegoimage:
    build:
      dockerfile: Dockerfile.base
    image: basegoimage

#    pgadmin:
#      image: dpage/pgadmin4
#      ports:
#        - ${PGADMIN_LISTEN_PORT}:${PGADMIN_LISTEN_PORT}
#      environment:
#        PGADMIN_LISTEN_PORT: ${PGADMIN_LISTEN_PORT}
