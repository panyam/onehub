user  nginx;
events {
    worker_connections   1000000;
}
http {
  client_max_body_size 100M;
  server {
    listen 443;
    server_name localhost;
    location / {
      return 301 http://$host$request_uri;
    }
  }

  server {              
    server_name localhost;
    listen  80;

    # listen  443 default_server ssl;              # server_name demo.dagknows.com;
